<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Dicas para Design Responsivo</title>

    <style>
        :root {
            font-size: 62,6%;
        }

        h2 {
            font-size: 2.4rem;
        }

        p {
            font-size: 1.6rem;
            /* 16px */
        }
    </style>
</head>
<body>
    <!--
        Como converter px para rem
        valor em px / valor da font do user agent
        ex:. 32px / 16px = 2rem

        outra possibilidade Ã©..
        user agent = 16px = 100%

        10*100 = 1000
        1000/16 = 62,6%
    -->
    <main>
        <section>
            <article>
                <div class="card">
                    <h2 class="titulo">Artigo sobre unidades</h2>
                    <p class="text-box">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam porro nemo asperiores animi placeat delectus debitis illum ut, fuga hic. Quos ipsa, qui cum itaque officia ipsum natus. Nihil, doloribus?
                    </p>
                </div>
            </article>
        </section>
    </main> 
</body>
</html>
