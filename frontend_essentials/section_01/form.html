<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <label for="message">Mensagem:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" wrap="soft"></textarea>

        <br><br>

        <!--
            optgroup
            * Elemento utilizado para agrupar uma sequência de seleções ou opções
        -->

        <label for="prof">Escolha seu Professor</label>
        <br>
        <select name="prof" id="prof">
            <option value="Luan">Luan</option>
            <option value="Regis">Regis</option>
            <option value="Jenifer">Jenifer</option>
            <option value="Alessandro" selected>Alessandro</option>
        </select>
    </form>
</body>
</html>
