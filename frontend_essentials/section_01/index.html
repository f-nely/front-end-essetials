<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Essentials</title>
</head>
<body>
    <h1 tabindex="1">I am a title</h1>
    <!--
        Atributos HTML
        * Informações extras
        * Configurações
        * Boolean
    -->

    <img src="https://source.unsplash.com/random" alt="unsplash image random" class="" title="imagem aleatória" width="200" tabindex="2">
    <input type="text" name="" id="" disabled 
    placeholder="somente leitura">

    <!-- 
        Atributos Globais mais utilizados

        * class
        * hidden
        * title
        * id
        * tabindex
        * style
         * contenteditable
    -->

    <p contenteditable="">Olá, eu sou um parágrafo =)</p>
</body>
</html>
