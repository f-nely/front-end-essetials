<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- Block content -->
    <form action="" method="GET">
        <fieldset>
            <legend>Trabalhando com inputs</legend>

            <label for="area">
                Seu interesse maior é por qual área?
            </label>

            <div>
                <input type="checkbox" name="interesse" id="frontend" value="frontend">
                <label for="frontend">Front-end Luan Monteiro</label>

                <input type="checkbox" name="interesse" id="backend" value="backend">
                <label for="backend">Back-end Regis Santos</label>

                <input type="checkbox" name="interesse" id="designuiux" value="designuiux">
                <label for="designuiux">Design UI/UX</label>
            </div>

            <br><br><br>

            <h3>Deseja receber notificação da be.academy</h3>
            <label for="yes">Sim</label>
            <input type="radio" name="notification" id="yes" value="yes">

            <label for="no">Não</label>
            <input type="radio" name="notification" id="no" value="no">

            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
