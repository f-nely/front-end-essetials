<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <!-- Block content -->
    <form action="" method="GET" enctype="multipart/form-data">
        <fieldset>
            <legend>Trabalhando com inputs</legend>

            <label for="teacher">Professores:</label>
            <select name="select-teacher" id="teacher" size="4" multiple>
                <option value="">Selecione um professor</option>
                <option value="Luan Santos">Luan Santos</option>
                <option value="Moacir Garcia">Moacir Garcia</option>
                <option value="Alessandro Feitoza">Alessandro Feitoza</option>
                <option value="Jenifer Viera">Jenifer Viera</option>
            </select>
            <br><br>

            <input type="search" name="search" id="search" placeholder="Digite sua busca">

            <br><br>

            <input type="file" name="file" id="file" value="file" accept=".pdf, audio/*, image/*" multiple>

            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
