<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- Block content -->
    <form action="" method="POST">
        <!-- <fieldset name="contato" form="">
            <legend>Preencha o formulário de contato</legend>
        </fieldset> -->

    
        <!-- 
            datalist
            * Lista de valores com sugestões para algum elemento input
            * Usuário poderá selecionar um dos valores ou colocar novos valores
        -->
        <label for="">Lista de professores:</label>
        <datalist id="prof-list">
            <option>Luan</option>
            <option>Jenifer</option>
            <option>Regis</option>
        </datalist>

        <input type="text" name="prof-list" list="prof-list">
    </form>
</body>
</html>
