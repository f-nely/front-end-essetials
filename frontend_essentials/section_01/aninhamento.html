<body>

        * Hierarquia
        * Fluxo (user-agent) leitura de cima para baixo

            -> Block (elementos com quebra de linha)

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, similique possimus <em>voluptates beatae</em>, doloremque fuga praesentium esse minima modi assumenda nam, eius explicabo porro rem cupiditate minus <strong>consequuntur</strong> laboriosam autem.
    </p>

    <!-- Caracteres reservados -->
